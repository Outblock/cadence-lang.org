name: Update AI Files (llms.txt + SKILL.md)

on:
  push:
    branches: [main]
    paths:
      - "content/**/*.md"
      - "content/**/*.mdx"

  # Allow manual trigger from the Actions tab
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update-ai-files:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Full history needed so the PR author shows as correct
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run update script
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: bun run scripts/update-ai-files.ts

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: sync llms.txt, llms-full.txt and SKILL.md from docs"
          branch: auto/sync-ai-files
          delete-branch: true
          title: "chore: sync AI files from docs changes"
          body: |
            This PR was automatically created after doc changes were pushed to `main`.

            **Updated files:**
            - `public/llms.txt` — page index for LLM context
            - `public/llms-full.txt` — full documentation dump
            - `skills/cadence/SKILL.md` — AI agent skill reference (regenerated by Claude)

            Review the diff and merge if the changes look correct.
          labels: "automated,ai-content"
